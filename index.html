<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header class="site-header">
  </header>


  <div class="main-content container">
      <div class="job-card-info">
        <img class="job-card-info-img" src="images/photosnap.svg" alt="" width="88" height="88">
        <div class="job-card-info-inner">
          <div class="job-card-info-inner-features">
            <div class="job-card-info-inner-features-nickname">Photosnap</div>
            <div class="job-card-info-inner-features-manner">NEW!</div>
            <div class="job-card-info-inner-features-activeness">FEATURED</div>
          </div>

          <div class="job-card-info-inner-level">Senior Frontend Developer</div>

          <ul class="job-card-info-inner-extra-features">
            <li class="job-card-info-inner-extra-features-item">1d ago</li>
            <li class="job-card-info-inner-extra-features-item">Full Time</li>
            <li class="job-card-info-inner-extra-features-item">USA only</li>
          </ul>

        </div>

      <div class="job-card-skills">
         <div class="job-card-skill-item job-card-skills-position">Frontend</div>
         <div class="job-card-skill-item job-card-skills-level">Senior</div>
         <div class="job-card-skill-item job-card-skills-skills">HTML</div>
         <div class="job-card-skill-item job-card-skills-skills">CSS</div>
         <div class="job-card-skill-item job-card-skills-skills">JavaScript</div>

      </div>

    </div>

  </div>
   <script src="js/main.js" > </script>
</body>
</html>
